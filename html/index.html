<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
     <div class="container">
       <div class="form-container">
            <p>Formul√°rio Simples</p>
            <form class="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-field">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-field">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="form-field">
                </div>
                <input type="submit" value="Enviar" class="form-button" id="save-button">
            </form>
       </div>     
    </div>
</body>
</html>
